<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<center>

	

	<form>
	
		
		
	
	<table border="1" width="400px">
	<td colspan ="3" align="center"><h1>Person Profile</h1></td>
		<tr>
			
			<td>Name:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td> <input type="Email" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Department:</td>
			<td>
				<input type="checkbox" name="">CS
				<input type="checkbox" name="">CSE
				<input type="checkbox" name="">CSSE
			</td>
		</tr>
		<tr>
			<td>BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td> Photo: </td>
			<td>
				<input type="file" name="" 
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" name="" value="Click">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
	
	</form>
	
</center>
	</body>
</html>
